# Dotter global configuration file
# This file defines packages and their file deployment rules

[helpers]

# Default package for all systems
[default]
depends = ["ssh"]

[default.files]

# Windows-specific package
[windows]
depends = ["ssh"]

[windows.files]

# Linux-specific package
[linux]
depends = ["ssh"]

[linux.files]

# SSH configuration package (cross-platform)
[ssh]
depends = []

[ssh.files]
"ssh/config" = "~/.ssh/config"
"ssh/conf.d/README.md" = "~/.ssh/conf.d/README.md"
"ssh/conf.d/repos" = "~/.ssh/conf.d/repos"

# Deploy submodule contents (all files except .git)
"ssh/conf.d/hosts/develop" = "~/.ssh/conf.d/hosts/develop"
